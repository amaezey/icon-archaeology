<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter V1: Enhanced Tags</title>
  <style>
    @font-face {
      font-family: 'ChicagoFLF';
      src: url('../public/fonts/ChicagoFLF.ttf') format('truetype');
    }

    * { box-sizing: border-box; }
    ::selection { background: #000; color: #fff; }

    :root {
      --button-bezel: inset -1px -1px 0px 0px #777, inset -2px -2px 0px 0px #aaa, inset 1px 1px 0px 0px #ddd, inset 2px 2px 0px 0px #fff;
      --pressed-bezel: inset 1px 1px 2px #000;
      --field-bezel: inset 1px 1px 0 #999;
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #ccc;
      font-family: 'ChicagoFLF', Geneva, sans-serif;
      font-size: 12px;
    }

    .toolbar {
      padding: 8px;
      background: #ccc;
      border-bottom: 1px solid #999;
    }

    /* ACTIVE FILTERS BAR */
    .active-filters-bar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 6px;
      padding: 6px 8px;
      background: #ddd;
      border: 1px solid #000;
      box-shadow: var(--field-bezel);
      margin-bottom: 8px;
      min-height: 28px;
    }

    .active-filter-label {
      font-size: 10px;
      color: #333;
      margin-right: 4px;
    }

    .no-filters-msg {
      font-size: 10px;
      color: #666;
    }

    .active-chip {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 10px;
      padding: 2px 4px 2px 6px;
      background: #000;
      color: #fff;
      border: 1px solid #000;
    }

    .active-chip .chip-label {
      font-size: 9px;
      opacity: 0.7;
      text-transform: uppercase;
    }

    .active-chip .remove {
      cursor: pointer;
      padding: 0 2px;
      font-weight: bold;
    }

    .active-chip .remove:hover {
      background: #fff;
      color: #000;
    }

    .clear-all-btn {
      margin-left: auto;
      font-family: inherit;
      font-size: 10px;
      padding: 2px 8px;
      border: 1px solid #000;
      background: #ddd;
      box-shadow: var(--button-bezel);
      cursor: pointer;
    }

    .clear-all-btn:hover { background: #eee; }
    .clear-all-btn:active { box-shadow: var(--pressed-bezel); }

    /* FILTER SECTIONS */
    .filter-section {
      margin-bottom: 6px;
      border: 1px solid #999;
      background: #ccc;
    }

    .filter-header {
      display: flex;
      align-items: center;
      padding: 4px 6px;
      background: linear-gradient(to bottom, #ddd 0%, #bbb 100%);
      border-bottom: 1px solid #999;
      cursor: pointer;
      user-select: none;
    }

    .filter-header:hover {
      background: linear-gradient(to bottom, #eee 0%, #ccc 100%);
    }

    .filter-toggle {
      width: 12px;
      font-size: 10px;
      color: #333;
    }

    .filter-title {
      font-size: 11px;
      flex: 1;
    }

    .filter-summary {
      font-size: 10px;
      color: #666;
      margin-right: 8px;
    }

    .filter-clear {
      font-family: inherit;
      font-size: 9px;
      padding: 1px 4px;
      border: 1px solid #666;
      background: #ccc;
      cursor: pointer;
    }

    .filter-clear:hover { background: #ddd; }

    .filter-body {
      display: none;
      padding: 6px;
      background: #ccc;
    }

    .filter-section.expanded .filter-body {
      display: block;
    }

    .filter-section.expanded .filter-toggle::before {
      content: "▾";
    }

    .filter-section:not(.expanded) .filter-toggle::before {
      content: "▸";
    }

    /* TAG GRID */
    .tag-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-bottom: 4px;
    }

    .tag-grid.collapsed .tag.hidden-tag {
      display: none;
    }

    .tag {
      font-family: inherit;
      font-size: 10px;
      padding: 2px 6px;
      border: 1px solid #000;
      background: #ddd;
      box-shadow: var(--button-bezel);
      cursor: pointer;
      white-space: nowrap;
    }

    .tag:hover { background: #eee; }
    .tag:active, .tag.active {
      background: #000;
      color: #fff;
      box-shadow: var(--pressed-bezel);
    }

    .tag .count {
      opacity: 0.6;
      font-size: 9px;
      margin-left: 2px;
    }

    .show-more-btn {
      font-family: inherit;
      font-size: 9px;
      padding: 2px 6px;
      border: 1px solid #666;
      background: #bbb;
      cursor: pointer;
    }

    .show-more-btn:hover { background: #ccc; }

    /* COLOR SWATCHES */
    .color-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 3px;
    }

    .color-swatch {
      width: 20px;
      height: 20px;
      border: 1px solid #000;
      cursor: pointer;
    }

    .color-swatch:hover {
      outline: 2px solid #000;
      outline-offset: 1px;
    }

    .color-swatch.active {
      outline: 2px solid #000;
      outline-offset: 1px;
    }

    /* STATS */
    .stats-bar {
      display: flex;
      justify-content: space-between;
      padding: 4px 8px;
      background: #bbb;
      border-top: 1px solid #999;
      font-size: 10px;
    }

    /* PLACEHOLDER CONTENT AREA */
    .content-area {
      margin: 8px;
      padding: 16px;
      background: #fff;
      border: 1px solid #000;
      box-shadow: var(--field-bezel);
      min-height: 300px;
      text-align: center;
      color: #666;
    }

    /* Mobile */
    @media (max-width: 600px) {
      .toolbar { padding: 6px; }
      .tag { font-size: 9px; padding: 2px 4px; }
      .filter-header { padding: 6px; }
      .active-filters-bar { padding: 4px 6px; }
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <!-- Active Filters Bar -->
    <div class="active-filters-bar" id="active-filters">
      <span class="active-filter-label" id="active-label">Active:</span>
      <span class="no-filters-msg" id="no-filters-msg">No filters active</span>
      <button class="clear-all-btn" id="clear-all" style="display:none">Clear All</button>
    </div>

    <!-- Category Section -->
    <div class="filter-section expanded" data-filter="category">
      <div class="filter-header">
        <span class="filter-toggle"></span>
        <span class="filter-title">Category</span>
        <span class="filter-summary" id="category-summary">none</span>
        <button class="filter-clear" data-clear="category">clear</button>
      </div>
      <div class="filter-body">
        <div class="tag-grid" id="category-tags"></div>
      </div>
    </div>

    <!-- Theme Section -->
    <div class="filter-section" data-filter="theme">
      <div class="filter-header">
        <span class="filter-toggle"></span>
        <span class="filter-title">Theme</span>
        <span class="filter-summary" id="theme-summary">none</span>
        <button class="filter-clear" data-clear="theme">clear</button>
      </div>
      <div class="filter-body">
        <div class="tag-grid collapsed" id="theme-tags"></div>
        <button class="show-more-btn" data-target="theme-tags">show more</button>
      </div>
    </div>

    <!-- Vibe Section -->
    <div class="filter-section" data-filter="vibe">
      <div class="filter-header">
        <span class="filter-toggle"></span>
        <span class="filter-title">Vibe</span>
        <span class="filter-summary" id="vibe-summary">none</span>
        <button class="filter-clear" data-clear="vibe">clear</button>
      </div>
      <div class="filter-body">
        <div class="tag-grid collapsed" id="vibe-tags"></div>
        <button class="show-more-btn" data-target="vibe-tags">show more</button>
      </div>
    </div>

    <!-- Color Section -->
    <div class="filter-section" data-filter="color">
      <div class="filter-header">
        <span class="filter-toggle"></span>
        <span class="filter-title">Color</span>
        <span class="filter-summary" id="color-summary">none</span>
        <button class="filter-clear" data-clear="color">clear</button>
      </div>
      <div class="filter-body">
        <div class="color-grid" id="color-swatches"></div>
      </div>
    </div>
  </div>

  <div class="stats-bar">
    <span id="result-count">0 icons</span>
    <span id="filter-desc">No filters</span>
  </div>

  <div class="content-area">
    <p>[ Icon grid would appear here ]</p>
  </div>

  <script>
    let tagsData = null;
    let activeFilters = { category: new Set(), theme: new Set(), vibe: new Set(), color: new Set() };
    const VISIBLE_COUNT = 12;

    async function loadData() {
      const res = await fetch('../public/tags.json');
      tagsData = await res.json();
      buildFilters();
      updateUI();
    }

    function countValues(field, isArray = false) {
      const counts = {};
      tagsData.icons.forEach(icon => {
        if (isArray) {
          (icon[field] || []).forEach(val => {
            if (val) counts[val] = (counts[val] || 0) + 1;
          });
        } else {
          const val = icon[field];
          if (val) counts[val] = (counts[val] || 0) + 1;
        }
      });
      return Object.entries(counts).sort((a, b) => b[1] - a[1]);
    }

    function buildFilters() {
      buildTagGroup('category', 'category-tags', false, false);
      buildTagGroup('themes', 'theme-tags', true, true);
      buildTagGroup('vibes', 'vibe-tags', true, true);
      buildColorSwatches();
    }

    function buildTagGroup(field, containerId, isArray, hasMore) {
      const values = countValues(field, isArray);
      const container = document.getElementById(containerId);
      container.replaceChildren();

      const filterType = containerId.replace('-tags', '');

      values.forEach(([val, count], idx) => {
        const btn = document.createElement('button');
        btn.className = 'tag';
        if (hasMore && idx >= VISIBLE_COUNT) btn.classList.add('hidden-tag');
        btn.dataset.value = val;
        btn.dataset.filter = filterType;

        const text = document.createTextNode(val);
        const countSpan = document.createElement('span');
        countSpan.className = 'count';
        countSpan.textContent = '(' + count + ')';

        btn.appendChild(text);
        btn.appendChild(countSpan);
        btn.onclick = () => toggleFilter(filterType, val);
        container.appendChild(btn);
      });

      if (hasMore) {
        const moreBtn = container.parentElement.querySelector('.show-more-btn');
        const hiddenCount = Math.max(0, values.length - VISIBLE_COUNT);
        moreBtn.textContent = '+' + hiddenCount + ' more';
        moreBtn.style.display = hiddenCount > 0 ? '' : 'none';
      }
    }

    function buildColorSwatches() {
      const colors = countValues('colors', true);
      const container = document.getElementById('color-swatches');
      container.replaceChildren();

      colors.slice(0, 20).forEach(([val, count]) => {
        const swatch = document.createElement('div');
        swatch.className = 'color-swatch';
        swatch.style.background = val;
        swatch.title = val + ' (' + count + ')';
        swatch.dataset.value = val;
        swatch.onclick = () => toggleFilter('color', val);
        container.appendChild(swatch);
      });
    }

    function toggleFilter(type, value) {
      if (activeFilters[type].has(value)) {
        activeFilters[type].delete(value);
      } else {
        activeFilters[type].add(value);
      }
      updateUI();
    }

    function clearFilter(type) {
      activeFilters[type].clear();
      updateUI();
    }

    function clearAll() {
      Object.keys(activeFilters).forEach(k => activeFilters[k].clear());
      updateUI();
    }

    function updateUI() {
      // Update tag active states
      document.querySelectorAll('.tag').forEach(tag => {
        const type = tag.dataset.filter;
        const val = tag.dataset.value;
        tag.classList.toggle('active', activeFilters[type].has(val));
      });

      // Update color swatch active states
      document.querySelectorAll('.color-swatch').forEach(swatch => {
        swatch.classList.toggle('active', activeFilters.color.has(swatch.dataset.value));
      });

      // Update summaries
      ['category', 'theme', 'vibe', 'color'].forEach(type => {
        const count = activeFilters[type].size;
        document.getElementById(type + '-summary').textContent =
          count === 0 ? 'none' : count + ' selected';
      });

      // Update active filters bar
      const bar = document.getElementById('active-filters');
      bar.querySelectorAll('.active-chip').forEach(c => c.remove());

      let hasFilters = false;
      const clearBtn = document.getElementById('clear-all');

      ['category', 'theme', 'vibe', 'color'].forEach(type => {
        activeFilters[type].forEach(val => {
          hasFilters = true;
          const chip = document.createElement('span');
          chip.className = 'active-chip';

          const label = document.createElement('span');
          label.className = 'chip-label';
          label.textContent = type.charAt(0) + ':';

          const valText = document.createTextNode(val);

          const remove = document.createElement('span');
          remove.className = 'remove';
          remove.textContent = '×';
          remove.dataset.type = type;
          remove.dataset.value = val;
          remove.onclick = () => toggleFilter(type, val);

          chip.appendChild(label);
          chip.appendChild(valText);
          chip.appendChild(remove);
          bar.insertBefore(chip, clearBtn);
        });
      });

      document.getElementById('no-filters-msg').style.display = hasFilters ? 'none' : '';
      document.getElementById('active-label').style.display = hasFilters ? '' : 'none';
      clearBtn.style.display = hasFilters ? '' : 'none';

      // Count filtered icons
      const filtered = tagsData.icons.filter(icon => {
        if (activeFilters.category.size && !activeFilters.category.has(icon.category)) return false;
        if (activeFilters.theme.size && !(icon.themes || []).some(t => activeFilters.theme.has(t))) return false;
        if (activeFilters.vibe.size && !(icon.vibes || []).some(v => activeFilters.vibe.has(v))) return false;
        if (activeFilters.color.size && !(icon.colors || []).some(c => activeFilters.color.has(c))) return false;
        return true;
      });

      document.getElementById('result-count').textContent = filtered.length + ' of ' + tagsData.icons.length + ' icons';

      const activeCount = Object.values(activeFilters).reduce((sum, set) => sum + set.size, 0);
      document.getElementById('filter-desc').textContent = activeCount ? activeCount + ' filters active' : 'No filters';
    }

    // Event delegation
    document.addEventListener('click', (e) => {
      // Toggle section expand/collapse
      if (e.target.closest('.filter-header') && !e.target.closest('.filter-clear')) {
        const section = e.target.closest('.filter-section');
        section.classList.toggle('expanded');
      }

      // Clear section
      if (e.target.classList.contains('filter-clear')) {
        clearFilter(e.target.dataset.clear);
      }

      // Show more/less
      if (e.target.classList.contains('show-more-btn')) {
        const targetId = e.target.dataset.target;
        const grid = document.getElementById(targetId);
        const isCollapsed = grid.classList.toggle('collapsed');
        const hiddenCount = grid.querySelectorAll('.hidden-tag').length;
        e.target.textContent = isCollapsed ? '+' + hiddenCount + ' more' : 'show less';
      }
    });

    document.getElementById('clear-all').onclick = clearAll;

    loadData();
  </script>
</body>
</html>
