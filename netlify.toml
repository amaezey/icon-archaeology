[build]
  publish = "public"

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/tags.json"
  [headers.values]
    Cache-Control = "public, max-age=3600"
