<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon Tag Browser</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Geneva, "Lucida Grande", system-ui, sans-serif;
      background: #c0c0c0;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(to bottom, #fff, #ddd);
      border: 2px solid #000;
      padding: 16px 20px;
      margin-bottom: 20px;
      box-shadow: 2px 2px 0 rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 18px;
      margin: 0 0 12px;
    }

    .search-row {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 12px;
    }

    input[type="text"] {
      font-family: inherit;
      font-size: 12px;
      padding: 6px 10px;
      border: 2px solid #888;
      background: #fff;
      width: 250px;
    }

    input:focus { outline: none; border-color: #000; }

    .stats {
      margin-left: auto;
      font-size: 11px;
      color: #666;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 8px;
    }

    .filter-group {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      align-items: center;
    }

    .filter-label {
      font-size: 10px;
      color: #666;
      margin-right: 4px;
      flex-shrink: 0;
    }

    .tag {
      font-size: 10px;
      padding: 3px 8px;
      border: 1px solid #999;
      background: #fff;
      cursor: pointer;
      border-radius: 2px;
    }

    .tag:hover { background: #f0f0f0; border-color: #666; }
    .tag.active { background: #333; color: #fff; border-color: #000; }
    .tag .count { opacity: 0.6; margin-left: 2px; }

    .clear-btn {
      font-size: 10px;
      padding: 3px 8px;
      border: 1px solid #999;
      background: #eee;
      cursor: pointer;
      border-radius: 2px;
      margin-left: 8px;
    }

    .clear-btn:hover { background: #ddd; }

    .toggle-btn {
      font-size: 9px;
      padding: 2px 6px;
      border: 1px solid #aaa;
      background: #f5f5f5;
      cursor: pointer;
      border-radius: 2px;
      color: #666;
    }

    .toggle-btn:hover { background: #eee; color: #333; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 8px;
    }

    .icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 6px 6px;
      background: #fff;
      border: 2px solid #999;
      cursor: pointer;
      transition: border-color 0.1s;
    }

    .icon:hover {
      border-color: #000;
      background: #f8f8ff;
    }

    .icon img {
      width: 32px;
      height: 32px;
      image-rendering: pixelated;
    }

    .icon .name {
      font-size: 9px;
      font-weight: 500;
      text-align: center;
      margin-top: 6px;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .icon .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 2px;
      margin-top: 4px;
      justify-content: center;
    }

    .icon .mini-tag {
      font-size: 7px;
      padding: 1px 4px;
      background: #eee;
      border-radius: 2px;
    }

    .icon .mini-tag.primary { background: #d4edda; }
    .icon .mini-tag.vibe { background: #fff3cd; }
    .icon .mini-tag.secondary { background: #d1ecf1; }

    .loading, .empty {
      grid-column: 1 / -1;
      text-align: center;
      padding: 40px;
      color: #666;
    }

    #detail {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #fff;
      border: 2px solid #000;
      padding: 16px;
      box-shadow: 4px 4px 0 rgba(0,0,0,0.3);
      display: none;
      max-width: 280px;
    }

    #detail.visible { display: block; }

    #detail img {
      width: 64px;
      height: 64px;
      image-rendering: pixelated;
      display: block;
      margin: 0 auto 12px;
    }

    #detail .name {
      font-weight: bold;
      font-size: 12px;
      margin-bottom: 8px;
      word-break: break-all;
    }

    #detail .detail-row {
      font-size: 10px;
      margin-bottom: 4px;
    }

    #detail .detail-row span { color: #666; }

    #detail .description-row {
      font-style: italic;
      margin-bottom: 8px;
      color: #333;
    }

    #detail .colors {
      display: flex;
      gap: 4px;
      margin-top: 8px;
    }

    #detail .color-swatch {
      width: 20px;
      height: 20px;
      border: 1px solid #999;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Icon Tag Browser</h1>
    <div class="search-row">
      <input type="text" id="search" placeholder="Search by name, tag, or color...">
      <div class="stats">
        <span id="count">0</span> / <span id="total">0</span> icons
      </div>
    </div>
    <div class="filters">
      <div class="filter-group" id="primary-filters">
        <span class="filter-label">Category:</span>
      </div>
      <button class="clear-btn" id="clear-filters">Clear all</button>
    </div>
    <div class="filters">
      <div class="filter-group" id="secondary-filters">
        <span class="filter-label">Theme:</span>
      </div>
    </div>
    <div class="filters">
      <div class="filter-group" id="vibe-filters">
        <span class="filter-label">Vibe:</span>
      </div>
    </div>
  </header>

  <div class="grid" id="grid">
    <div class="loading">Loading tags...</div>
  </div>

  <div id="detail">
    <img src="" alt="">
    <div class="name"></div>
    <div class="detail-row description-row"><span class="description-val"></span></div>
    <div class="detail-row"><span>Primary:</span> <span class="primary-val"></span></div>
    <div class="detail-row"><span>Secondary:</span> <span class="secondary-val"></span></div>
    <div class="detail-row"><span>Vibe:</span> <span class="vibe-val"></span></div>
    <div class="colors"></div>
  </div>

  <script>
    const ICONS_BASE = '../../Inspo space/public/icons/extracted-transparent';
    const TAGS_FILE = '../tags.json';

    let tagsData = null;
    let activeFilters = { primary: null, vibe: null, secondary: null };

    // Count occurrences
    function countValues(field, isArray = false, minCount = 10) {
      const counts = {};
      tagsData.icons.forEach(icon => {
        if (isArray) {
          (icon[field] || []).forEach(val => {
            if (val) counts[val] = (counts[val] || 0) + 1;
          });
        } else {
          const val = icon[field];
          if (val) counts[val] = (counts[val] || 0) + 1;
        }
      });
      return Object.entries(counts)
        .sort((a, b) => b[1] - a[1])
        .filter(([_, count]) => count >= minCount);
    }

    // Load tags
    async function loadTags() {
      try {
        const response = await fetch(TAGS_FILE);
        tagsData = await response.json();
        document.getElementById('total').textContent = tagsData.icons.length.toLocaleString();
        buildFilters();
        render();
      } catch (e) {
        const grid = document.getElementById('grid');
        grid.replaceChildren();
        const empty = document.createElement('div');
        empty.className = 'empty';
        empty.textContent = 'Could not load tags.json. Run: python -m http.server 8000';
        grid.appendChild(empty);
      }
    }

    // Track expanded state for each filter group
    const expandedGroups = { primary: false, vibe: false, secondary: false };

    // Build filter buttons dynamically from actual data
    function buildFilters() {
      buildFilterGroup('primary', 'primary-filters', false, 15);
      buildFilterGroup('vibe', 'vibe-filters', false, 8);
      buildFilterGroup('secondary', 'secondary-filters', true, 8);
    }

    function buildFilterGroup(field, containerId, isArray, initialCount) {
      const container = document.getElementById(containerId);
      const label = container.querySelector('.filter-label');
      container.replaceChildren(label);

      const allValues = countValues(field, isArray, 1);
      const expanded = expandedGroups[field];
      const visibleValues = expanded ? allValues : allValues.slice(0, initialCount);

      visibleValues.forEach(([val, count]) => {
        const btn = document.createElement('button');
        btn.className = 'tag';
        if (activeFilters[field] === val) btn.classList.add('active');
        btn.textContent = val;
        const countSpan = document.createElement('span');
        countSpan.className = 'count';
        countSpan.textContent = '(' + count + ')';
        btn.appendChild(countSpan);
        btn.onclick = () => toggleFilter(field, val, btn);
        container.appendChild(btn);
      });

      // Add show more/less button if there are hidden items
      if (allValues.length > initialCount) {
        const toggleBtn = document.createElement('button');
        toggleBtn.className = 'toggle-btn';
        toggleBtn.textContent = expanded
          ? 'show less'
          : '+' + (allValues.length - initialCount) + ' more';
        toggleBtn.onclick = () => {
          expandedGroups[field] = !expandedGroups[field];
          buildFilterGroup(field, containerId, isArray, initialCount);
        };
        container.appendChild(toggleBtn);
      }
    }

    function toggleFilter(type, value, btn) {
      if (activeFilters[type] === value) {
        activeFilters[type] = null;
        btn.classList.remove('active');
      } else {
        document.querySelectorAll('#' + type + '-filters .tag').forEach(t => t.classList.remove('active'));
        activeFilters[type] = value;
        btn.classList.add('active');
      }
      render();
    }

    function clearFilters() {
      activeFilters = { primary: null, vibe: null, secondary: null };
      document.querySelectorAll('.tag.active').forEach(t => t.classList.remove('active'));
      document.getElementById('search').value = '';
      render();
    }

    // Create icon card
    function createIconCard(icon) {
      const div = document.createElement('div');
      div.className = 'icon';

      const img = document.createElement('img');
      img.src = ICONS_BASE + '/' + icon.file;
      img.alt = icon.file;
      img.loading = 'lazy';

      const name = document.createElement('div');
      name.className = 'name';
      // Parse name: format is "category--iconname.png"
      let displayName = icon.file.replace('.png', '');
      const parts = displayName.split('--');
      if (parts.length >= 2) {
        displayName = parts[1]; // Just the icon name
      }
      if (!displayName || /^-+\d*$/.test(displayName)) displayName = '(unnamed)';
      name.textContent = displayName;
      name.title = icon.file;

      const tags = document.createElement('div');
      tags.className = 'tags';

      const primaryTag = document.createElement('span');
      primaryTag.className = 'mini-tag primary';
      primaryTag.textContent = icon.primary;
      tags.appendChild(primaryTag);

      if (icon.vibe) {
        const vibeTag = document.createElement('span');
        vibeTag.className = 'mini-tag vibe';
        vibeTag.textContent = icon.vibe;
        tags.appendChild(vibeTag);
      }

      // Show secondary tags (limit to 2)
      (icon.secondary || []).slice(0, 2).forEach(sec => {
        const secTag = document.createElement('span');
        secTag.className = 'mini-tag secondary';
        secTag.textContent = sec;
        tags.appendChild(secTag);
      });

      div.appendChild(img);
      div.appendChild(name);
      div.appendChild(tags);

      div.onclick = () => showDetail(icon);
      return div;
    }

    // Show detail panel
    function showDetail(icon) {
      const detail = document.getElementById('detail');
      detail.querySelector('img').src = ICONS_BASE + '/' + icon.file;
      detail.querySelector('.name').textContent = icon.file;
      detail.querySelector('.description-val').textContent = icon.description || '';
      detail.querySelector('.primary-val').textContent = icon.primary;
      detail.querySelector('.secondary-val').textContent = (icon.secondary || []).join(', ') || 'none';
      detail.querySelector('.vibe-val').textContent = icon.vibe || 'none';

      const colorsDiv = detail.querySelector('.colors');
      colorsDiv.replaceChildren();
      (icon.colors || []).forEach(color => {
        const swatch = document.createElement('div');
        swatch.className = 'color-swatch';
        swatch.style.background = color;
        swatch.title = color;
        colorsDiv.appendChild(swatch);
      });

      detail.classList.add('visible');
    }

    // Filter and render
    function render() {
      if (!tagsData) return;

      const search = document.getElementById('search').value.toLowerCase();
      const grid = document.getElementById('grid');

      const filtered = tagsData.icons.filter(icon => {
        if (activeFilters.primary && icon.primary !== activeFilters.primary) return false;
        if (activeFilters.vibe && icon.vibe !== activeFilters.vibe) return false;
        if (activeFilters.secondary && !(icon.secondary || []).includes(activeFilters.secondary)) return false;

        if (search) {
          const haystack = [
            icon.file,
            icon.primary,
            icon.vibe,
            ...(icon.secondary || []),
            ...(icon.colors || [])
          ].join(' ').toLowerCase();
          if (!haystack.includes(search)) return false;
        }

        return true;
      });

      grid.replaceChildren();

      if (filtered.length === 0) {
        const empty = document.createElement('div');
        empty.className = 'empty';
        empty.textContent = 'No icons match your filters';
        grid.appendChild(empty);
      } else {
        const toRender = filtered.slice(0, 500);
        toRender.forEach(icon => grid.appendChild(createIconCard(icon)));

        if (filtered.length > 500) {
          const more = document.createElement('div');
          more.className = 'loading';
          more.textContent = 'Showing 500 of ' + filtered.length + '. Refine your search.';
          grid.appendChild(more);
        }
      }

      document.getElementById('count').textContent = filtered.length.toLocaleString();
    }

    // Events
    document.getElementById('search').addEventListener('input', render);
    document.getElementById('clear-filters').addEventListener('click', clearFilters);

    // Init
    loadTags();
  </script>
</body>
</html>
